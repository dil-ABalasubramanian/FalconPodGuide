name: Update Info.plist Version
'on':
  push:
    branches:
      - main
  workflow_dispatch: null
jobs:
  increment_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          pip install --upgrade pip
      - name: Update Info.plist
        run: |
          python scripts/update_plist.py
        env:
          INFO_PLIST_PATH: path/to/Info.plist
      - name: Commit and push changes
        run: |
          git add ../../../Example/FalconPodGuide/Info.plist
          git commit -m "Auto-incremented version and build"
          git push
